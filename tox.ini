[config]
package_dir = src/pypirun
package_name = pypirun

[tox]
envlist = py36,py37,py38
skip_missing_interpreters = true

[testenv]
changedir = {toxinidir}
commands = 
	# coverage run --parallel -m pytest tests
	pytest --junitxml={env:SD_ARTIFACTS_DIR}/test/pytest_{envname}.xml -o junit_suite_name={envname} --cov={[config]package_name} --cov-report=xml:{env:SD_ARTIFACTS_DIR}/test/coverage.xml tests/
deps = 
	coverage
	six
	pytest
	pytest-cov
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
passenv = SSH_AUTH_SOCK BUILD_NUMBER
extras = 
	test

[testenv:coverage]
commands = 
	coverage combine -a
	coverage report -m --skip-covered
deps = 
	coverage
	six
	pytest
	pytest-cov
skip_install = true

[testenv:lint_codestyle]
deps = 
	six
	pycodestyle
commands = {envpython} {envbindir}/pycodestyle {[config]package_dir}
changedir = {toxinidir}
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
passenv = SSH_AUTH_SOCK BUILD_NUMBER
extras = 
	pep8

[testenv:lint_pylint]
deps = 
	isort<=4.2.15
	six
	pylint
commands = {envpython} {envbindir}/pylint --output-format=parseable {[config]package_dir}
changedir = {toxinidir}
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
passenv = SSH_AUTH_SOCK BUILD_NUMBER
extras = 
	pylint

[testenv:lint_mypy]
deps = 
	mypy
	lxml
commands = 
	{envpython} {envbindir}/mypy -p {[config]package_name} --ignore-missing-imports --txt-report artifacts/mypy
changedir = {toxinidir}
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
passenv = SSH_AUTH_SOCK BUILD_NUMBER
extras = 
	mypy

[testenv:doc_build]
deps = 
	sphinx!=1.8.0
	sphinx_rtd_theme
	guzzle_sphinx_theme
	recommonmark
	sphinx_markdown_tables
commands = {envpython} {envbindir}/sphinx-build -b html doc/source build/sphinx/html
changedir = {toxinidir}
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
passenv = SSH_AUTH_SOCK BUILD_NUMBER
extras = 
	doc_build
basepython = python3.6

[testenv:add_api_docs]
deps = 
	sphinx
commands = 
	{envpython} {envbindir}/sphinx-apidoc -T -e -M -o doc/source/ src "artifacts/*" "dist/*" "screwdriver/*" "scripts/*" setup.py "tests/*"
changedir = {toxinidir}
extras = 
	doc_build
passenv = SSH_AUTH_SOCK BUILD_NUMBER
install_command = {envpython} {envbindir}/pip install {opts} {packages}
list_dependencies_command = {envpython} {envbindir}/pip freeze
basepython = python3.6

[pycodestyle]
ignore = E1,E2,E3,E4,E5,W293
max_line_length = 160

